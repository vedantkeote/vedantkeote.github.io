<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my personal website</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/homepage.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h2 class="main-logo">Vedant Keote</h2>
        <nav class="main-nav">
            <a href="index">Home</a>
            <a href="about">About</a>
            <a href="projects">Projects</a>
            <a href="contactme">Contact</a>
            <button class="btnLogin-popup">Login</button>
    </header>
    <div class="wrapper">
        <span class="material-icons icon-close">close</span>
        <div class="Alertbox">
            <p>The Username or Password is incorrect!</p>
            <span class="material-icons icon-error">error</span>
        </div>
        <div class="form-box login">
            <h3>Login</h3>
            <form action="#">
                <div class="input-box">
                    <span class="material-icons md-light icon">mail</span>
                    <input type="email" required><label>Email</label>
                </div>
                <div class="gapclass"></div>
                <div class="input-box">
                    <span class="material-icons md-light icon">lock</span>
                    <input type="password" required><label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me?</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="form-box register">
            <h3>Register</h3>
            <form action="#">
                <div class="gapclass"></div>
                <div class="input-box">
                    <span class="material-icons md-light icon">person</span>
                    <input type="text" required><label>Username</label>
                </div>
                <div class="gapclass"></div>
                <div class="input-box">
                    <span class="material-icons md-light icon">mail</span>
                    <input type="email" required><label>Email</label>
                </div>
                <div class="gapclass"></div>
                <div class="input-box">
                    <span class="material-icons md-light icon">lock</span>
                    <input type="password" required><label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I agree to the <a href="https://youtu.be/dQw4w9WgXcQ?si=UAQ3-oSM6Pi8n6Qn" target="_blank">Terms and Conditions</a></label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script src="js/common.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,300&family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
</body>
</html>
